<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Marketplace - AgriTech Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation 
    <header class="header">
        <nav class="nav container">
            <a href="/" class="logo">🌾 AgriTech Hub</a>
            <div class="nav-links">
                <a href="/croppred">🌱 Crop Recommendation</a>
                <a href="/weather">🌤️ Weather</a>
                <a href="/market">📊 Market Trends</a>
                <a href="/ecom" class="active">🛒 Marketplace</a>
            </div>
            <div class="auth-links">
                <a href="/login" class="btn-login">🔑 Login</a>
                <a href="/signup" class="btn-signup">📝 Signup</a>
            </div>
        </nav>
    </header>

    <!-- E-commerce Page -->
    <main id="ecommerce-page" class="page active">
        <div class="page-header">
            <div class="container">
                <h1>🛒 E-commerce Marketplace</h1>
                <p>Buy and sell agricultural products directly with other farmers</p>
            </div>
        </div>

        <div class="container">
            <a href="/" class="back-btn">← Back to Home</a>
            
            <div style="text-align: center; margin-bottom: 30px;">
                <button id="add-product-btn" onclick="toggleAddProductForm()" class="btn" style="max-width: 300px;">➕ Add New Product</button>
            </div>

            <form id="add-product-form" class="add-product-form" style="display: none;">
                <h3>📝 Add New Product</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                    <div class="form-group">
                        <label for="product-name">🏷️ Product Name</label>
                        <input type="text" id="product-name" name="name" placeholder="e.g., Fresh Tomatoes" required>
                    </div>

                    <div class="form-group">
                        <label for="product-price">💰 Price (₹)</label>
                        <input type="number" id="product-price" name="price" placeholder="e.g., 45" required>
                    </div>

                    <div class="form-group">
                        <label for="product-seller">👤 Seller Name</label>
                        <input type="text" id="product-seller" name="seller" placeholder="e.g., Farmer John" required>
                    </div>

                    <div class="form-group">
                        <label for="product-quantity">📦 Quantity</label>
                        <input type="text" id="product-quantity" name="quantity" placeholder="e.g., 10kg" required>
                    </div>

                    <div class="form-group">
                        <label for="product-location">📍 Location</label>
                        <input type="text" id="product-location" name="location" placeholder="e.g., Punjab" required>
                    </div>
                </div>

                <button type="submit" class="btn" style="margin-top: 20px;">✅ Add Product</button>
            </form>

            <div id="products-results" class="results">
                <h2>🛍️ Available Products (<span id="products-count">0</span>)</h2>
                <div id="products-grid" class="products-grid"></div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button onclick="fetchProducts()" class="btn" style="max-width: 200px;">🔄 Refresh Products</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Load products when page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchProducts();
        });
    </script>
</body>
</html>
